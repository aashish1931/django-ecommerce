{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<style>
    .checkout-container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .checkout-container h1 {
        text-align: center;
        color: #e50914;
        font-size: 32px;
        margin-bottom: 10px;
    }

    .total-box {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        color: #333;
        margin-bottom: 30px;
    }

    .total-box span {
        color: #e50914;
    }

    .payment-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #333;
    }

    .payment-option {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
        font-size: 15px;
        color: #444;
    }

    .payment-option input {
        accent-color: #e50914;
        cursor: pointer;
    }

    .place-order-btn {
        width: 100%;
        margin-top: 25px;
        background: #e50914;
        color: #fff;
        border: none;
        padding: 14px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .place-order-btn:hover {
        background: #c40811;
        transform: translateY(-2px);
    }
</style>

<div class="checkout-container">
    <h1>Checkout</h1>

    <div class="total-box">
        Total Amount: <span>â‚¹ {{ total_amount }}</span>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="payment-title">Payment Method</div>

        <label class="payment-option">
            <input type="radio" name="payment_method" value="COD" checked>
            Cash On Delivery (COD)
        </label>

        <label class="payment-option">
            <input type="radio" name="payment_method" value="ONLINE">
            Online Payment
        </label>

        <button type="submit" class="place-order-btn">
            Place Order
        </button>
    </form>
</div>

{% if razorpay_order_id %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var rzp = new Razorpay({
        key: "{{ razorpay_key }}",
        amount: "{{ total_amount }}00",
        currency: "INR",
        name: "My Shop",
        order_id: "{{ razorpay_order_id }}",
        handler: function () {
            window.location.href = "{% url 'order_success' %}";
        }
    });
    rzp.open();
</script>
{% endif %}
{% endblock %}
