{% extends "base.html" %}

{% block title %}Message Sent{% endblock %}

{% block content %}
<style>
    .contact-success-container {
        max-width: 600px;
        margin: 80px auto;
        background: #ffffff;
        padding: 50px 40px;
        border-radius: 18px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    .contact-success-icon {
        font-size: 64px;
        color: #e50914;
        margin-bottom: 20px;
    }

    .contact-success-container h1 {
        color: #e50914;
        font-size: 30px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .contact-success-container p {
        font-size: 16px;
        color: #555;
        line-height: 1.7;
        margin-bottom: 30px;
    }

    .contact-success-actions {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .success-btn {
        background: #e50914;
        color: #fff;
        padding: 12px 28px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .success-btn:hover {
        background: #c40811;
        transform: translateY(-2px);
    }

    .secondary-btn {
        background: transparent;
        color: #e50914;
        padding: 12px 28px;
        border-radius: 30px;
        border: 2px solid #e50914;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .secondary-btn:hover {
        background: #e50914;
        color: #fff;
    }
</style>

<div class="contact-success-container">
    <div class="contact-success-icon">✔</div>

    <h1>Message Sent Successfully</h1>

    <p>
        Thank you for contacting us!  
        We’ve received your message and our team will get back to you as soon as possible.
    </p>

    <div class="contact-success-actions">
        <a href="{% url 'home' %}" class="success-btn">
            Go to Home
        </a>

        <a href="{% url 'products' %}" class="secondary-btn">
            Continue Shopping
        </a>
    </div>
</div>
{% endblock %}
