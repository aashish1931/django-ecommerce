{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    /* ===== HERO TEXT ===== */
    .home-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .home-header p {
        font-size: 16px;
        color: #666;
        margin-bottom: 6px;
    }

    .home-header h1 {
        font-size: 36px;
        color: #e50914;
        font-weight: 700;
    }

    /* ===== PRODUCT GRID ===== */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
    }

    /* ===== PRODUCT CARD ===== */
    .product-card {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .product-card img {
        width: 100%;
        height: 230px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .product-card h2 {
        font-size: 20px;
        color: #222;
        margin-bottom: 10px;
    }

    .product-card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 12px;
        line-height: 1.6;
    }

    .price {
        font-size: 18px;
        font-weight: 700;
        color: #e50914;
        margin-bottom: 14px;
    }

    /* ===== BUTTON ===== */
    .add-cart-btn {
        background: #e50914;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .add-cart-btn:hover {
        background: #c40811;
        transform: translateY(-2px);
    }
</style>

<div class="home-header">
    <p>Welcome to our store</p>
    <h1>All Products</h1>
</div>

<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">

            <h2>{{ product.name }}</h2>

            <p>{{ product.description|truncatechars:90 }}</p>

            <div class="price">â‚¹ {{ product.price }}</div>

            <button class="add-cart-btn" type="button">
                Add to Cart
            </button>
        </div>
    {% endfor %}
</div>
{% endblock %}
