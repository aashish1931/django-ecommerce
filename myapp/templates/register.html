{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    /* Reusing same auth styles */
    .auth-container {
        max-width: 420px;
        margin: 60px auto;
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    .auth-container h1 {
        color: #e50914;
        margin-bottom: 10px;
        font-size: 30px;
        font-weight: 700;
    }

    .auth-divider {
        width: 50px;
        height: 3px;
        background: #e50914;
        margin: 12px auto 25px;
        border-radius: 2px;
    }

    .auth-container label {
        display: block;
        text-align: left;
        font-weight: 600;
        color: #444;
        margin-bottom: 6px;
        font-size: 14px;
    }

    .auth-container input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-bottom: 18px;
        outline: none;
    }

    .auth-container input:focus {
        border-color: #e50914;
    }

    .auth-btn {
        width: 100%;
        background: #e50914;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 25px;
        cursor: pointer;
    }

    .auth-btn:hover {
        background: #c40811;
    }

    .auth-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .auth-link a {
        color: #e50914;
        font-weight: 600;
        text-decoration: none;
    }
</style>

<div class="auth-container">
    <h1>User Registration</h1>
    <div class="auth-divider"></div>

    <form method="post">
        {% csrf_token %}

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="auth-btn">Register</button>
    </form>

    <div class="auth-link">
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </div>
</div>
{% endblock %}
